<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </head>
  <body class="container">
    <div class="innerContainer">
      <span class="spanText">Selekteeritud tekst:</span>
      <div id="testelement2">placeholder</div>

      <button id="button2" class="button"><span class="buttonText">NUPP</span></button>

      <audio controls id="audio" type="audio/wav" >
        <source id="source" src="">

      <div class="controls">

        </div>
        <span>kõneleja: </span>
        <select name="Speaker" id="testSpeaker">
          <option value="albert">Albert</option>
          <option value="mari">Mari</option>
          <option value="indrek">Indrek</option>
          <option value="meelis">Meelis</option>
          <option value="kalev">Kalev</option>
          <option value="peeter">Peeter</option>
          <option value="külli">Külli</option>
          <option value="tambet">Tambet</option>
          <option value="liivika">Liivika</option>
          <option value="vesta">Vesta</option>
        </select>
      </div>
      <script src="index.js"></script>
  </body>
</html>
